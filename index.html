<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/36889b48d5.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="logo-div">
    <img class="logo" src="images/logo.svg" alt="Huddle">
  </div>
  <section class="main-section">

    <div class="illustration-mockups-div">
      <img class="illustration-mockups" src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>

    <div class="register-div">
      <h1> Build The Community <br> Your Fans Will Love </h1>
      <h3>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </h3>
      <button class="register-button">Register</button>
    </div>


  </section>

  <div class="contact-us">
    <a class="social-media-links" target="_blank" href="https://www.facebook.com"> facebook<a>
    <a class="social-media-links" target="_blank" href="https://www.twitter.com"> twitter</a>
    <a class="social-media-links" target="_blank" href="https://www.instagram.com"> Instgram</a>
  </div>




  

</body>


<footer>
  <p class="#attribution">
    Challenge by <a class="attribution-links" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a  class="attribution-links"  href="https://www.linkedin.com/in/adel-boukais-4016551a6/" target="_blank">Adel BOUKAIS</a>.
  </p>
</footer> 


</html>
